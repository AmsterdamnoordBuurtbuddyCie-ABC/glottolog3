[tool:pytest]
testpaths = tests
filterwarnings =
    ignore::sqlalchemy.exc.SAWarning
addopts =
    --cov
    --cov-report=term
    --cov-report=html

[coverage:run]
source = glottolog3

[compile_catalog]
directory = glottolog3/locale
domain = clld
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = glottolog3/locale/glottolog3.pot
width = 80

[init_catalog]
domain = clld
input_file = glottolog3/locale/glottolog3.pot
output_dir = glottolog3/locale

[update_catalog]
domain = clld
input_file = glottolog3/locale/glottolog3.pot
output_dir = glottolog3/locale
previous = true
